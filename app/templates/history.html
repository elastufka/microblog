{% extends "base.html" %}

{% block app_content %}
    <h1>{{ current_user.username }}'s Records</h1>
<br>
<p><a href="{{ url_for('edit_history') }}">Add a record</a></p>
    {% for post in posts %}
           {% include '_record.html' %}
    {% endfor %}
<nav aria-label="...">
     <ul class="pager">
         <li class="previous{% if not prev_url %} disabled{% endif %}">
             <a href="{{ prev_url or '#' }}">
                 <span aria-hidden="true">&larr;</span> Newer records
             </a>
         </li>
         <li class="next{% if not next_url %} disabled{% endif %}">
             <a href="{{ next_url or '#' }}">
                 Older records <span aria-hidden="true">&rarr;</span>
             </a>
         </li>
     </ul>
 </nav>
    {% endblock %}
